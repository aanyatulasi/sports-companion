<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>Sports Companion</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search teams, players...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main class="main-content">
            <section class="live-scores">
                <h2><i class="fas fa-tv"></i> Live Scores</h2>
                <div id="live-scores-container" class="scores-container">
                    <!-- Live scores will be populated by JavaScript -->
                    <div class="loading">Loading live scores...</div>
                </div>
            </section>

            <div class="content-row">
                <section class="highlights">
                    <h2><i class="fas fa-play-circle"></i> Highlights</h2>
                    <div id="highlights-container" class="highlights-grid">
                        <!-- Highlights will be populated by JavaScript -->
                    </div>
                </section>

                <section class="stats">
                    <h2><i class="fas fa-chart-line"></i> Team Stats</h2>
                    <div id="stats-container">
                        <!-- Stats will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>

        <div id="notification-toast" class="notification-toast"></div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="liveScores.js"></script>
    <script type="module" src="highlights.js"></script>
    <script type="module" src="stats.js"></script>
    <script type="module" src="notifications.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
